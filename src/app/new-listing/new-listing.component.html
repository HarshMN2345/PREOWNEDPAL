<div class="container" style="padding:100px;">
  <form>
    <h1>Create a Listing</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="A very old clock">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Description</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="this is a old clock">
    </div>
    <div class="form-group">
      <label for="inputAddress">Price</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="699">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Your Address</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Terms and Conditions
        </label>
      </div>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
